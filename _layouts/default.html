<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          {% if site.github.is_project_page %}
            <a id="forkme_banner" href="{{ site.github.repository_url }}">View on GitHub</a>
          {% endif %}

          <h1 id="project_title">SSC Coding Guidelines</h1>
          <h2 id="project_tagline">
            <a href="https://ssciwr.github.io/guidelines/general/index.html">General</a> | <a href="https://ssciwr.github.io/guidelines/cpp/index.html">C++</a> | <a href="https://ssciwr.github.io/guidelines/python/index.html">Python</a>
          </h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p><a href="https://ssc.iwr.uni-heidelberg.de/">ssc.iwr.uni-heidelberg.de</a> | <a href="https://github.com/ssciwr"> github.com/ssciwr </a>
      </footer>
    </div>

  </body>
</html>
